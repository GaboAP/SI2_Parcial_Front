<input type="text" [(ngModel)]="title">
<input type="submit" value="Ok" (click)="saludar()">
<br> <br>

<input type="text" [(ngModel)]="categoria">
<input type="submit" value="ok" (click)="newCategoria()">
<br>
<label for="">Se creó la categoria: {{categoriaCreada}}</label>
<div id="loginForm">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <label for="loginForm">{{logged}}</label>
</div>
<button type="submit" id="logout" (click)="logout()">Deslogear</button>
